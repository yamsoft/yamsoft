<ion-view title="SLEEP WELL">
    <ion-content has-tabs="true">
        <div id="overlay"></div>
        <div id="content">
            <div id="range">
                <input type="range" id="range-val" value="0" min="0" max="496">
                <div id='tip'>Some tip</div>
            </div>
            <div id="time">
                <p id="runningTime">0:00</p>
            </div>
            <div id="buttons">
                <i id="gnButton" class="ion-play" ng-click="play()"></i>
            </div>
            <div id="total-time">
                <p>8:16</p>
            </div>
        </div>

    </ion-content>
</ion-view>
