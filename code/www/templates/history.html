<ion-view title="HISTORY">
    <ion-content has-tabs="true">
        <div class="card animated flipInY">
  <div class="item item-divider applyBold">
    <span>Latest BMI Results</span>
    <button class="button button-assertive clearButton" ng-click="clearFunction(0)">
        Clear
    </button>
  </div>
  <div class="item item-text-wrap">
      <div class="row">
          <div class="col col-33 darkBorder">NAME</div>
    <div class="col col-33 darkBorder">DATE</div>
    <div class="col col-33 darkBorder">RESULT</div>
  </div>
  <div class="row" id="bmiHistoryDiv" ng-repeat="historyBMI in bmiHistory">
<div class="col col-33 applyBorder">{{historyBMI.uName}}</div>
<div class="col col-33 applyBorder">{{historyBMI.time}}</div>
<div class="col col-33 applyBorder">{{historyBMI.bmi}}</div>
</div>
<div class="row" ng-if="bmiHistory.length==0">
<div class="col col-100">Nothing to display</div>
</div>
  </div>
</div>
<div class="card animated flipInX">
<div class="item item-divider applyBold">
    <span>Latest Diabetes Results</span>
    <button class="button button-assertive clearButton" ng-click="clearFunction(1)">
        Clear
    </button>
</div>
<div class="item item-text-wrap">
<div class="row">
    <div class="col col-33 darkBorder">NAME</div>
<div class="col col-33 darkBorder">DATE</div>
<div class="col col-33 darkBorder">RESULT</div>
</div>
<div class="row" id="diabHistoryDiv" ng-repeat="historyDiabetes in diabetesHistory">
    <div class="col col-33 applyBorder">{{historyDiabetes.uName}}</div>
<div class="col col-33 applyBorder">{{historyDiabetes.time}}</div>
<div class="col col-33 applyBorder">{{historyDiabetes.bmi}}</div>
</div>
<div class="row" ng-if="diabetesHistory.length==0">
<div class="col col-100">Nothing to display</div>
</div>
</div>
</div>
    </ion-content>
</ion-view>
